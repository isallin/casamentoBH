<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Corinthia:wght@400;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Knewave&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <title>Presença</title>
    <link rel="stylesheet" href="dist/css/main.css">
</head>

<body>

    <!--======== HEADER ========-->
    <header class="header">
        <div class="header__logo">
            <h1>BRUNA & HENRIQUE</h1>
            <span>B&H</span>
        </div>
        <div class="mobileMenu">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
        <div class="header__menu">
            <ul class="header__menu-link">
                <li class="header__menu-link-item">
                    <i class="ri-home-line"></i>
                    <a class="menuText" href="/index.html">Home</a>
                </li>
                <li class="header__menu-link-item">
                    <i class="ri-calendar-schedule-line"></i>
                    <a class="menuText" href="/indexCerimonia.html">Cerimônia</a>
                </li>
                <li class="header__menu-link-item">
                    <i class="ri-book-open-line"></i>
                    <a class="menuText" href="/indexHistoria.html">Nossa história</a>
                </li>
                <li class="header__menu-link-item">
                    <i class="ri-shirt-line"></i>
                    <a class="menuText" href="/indexDicas.html">Dicas</a>
                </li>
                <li class="header__menu-link-item">
                    <i class="ri-gift-line"></i>
                    <a class="menuText" href="/indexPresentes.html">Presentes</a>
                </li>
                <li class="header__menu-link-item">
                    <i class="ri-checkbox-line"></i>
                    <a class="menuText" href="/indexPresenca.html">Presença</a>
                </li>
            </ul>
        </div>
    </header>

    <div class="content">
        <div class="container">
            <!--=============== ///////////// DICAS ///////////// ===============-->
            <section class="paginaDicas">
                <h1 class="title content__title">Confirme sua presença</h1>
                <form>
                    <div>
                        <label for="nome">Nome completo:</label>
                        <input type="text" id="nome" name="nome">
                    </div>
                    <div>
                        <label for="presenca">Você irá ao evento?</label>
                        <input type="radio" id="nao" name="presenca">
                        <label for="nao">Não</label><br>
                        <input type="radio" id="sim" name="presenca">
                        <label for="sim">Sim</label><br>
                    </div>
                    <div>
                        <label for="adultos">Quantos adultos? (incluindo você)</label>
                        <select id="adultos">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                    </div>
                    <div>
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone">
                    </div>
                    <div>
                        <label for="obs">Observações:</label>
                        <input type="text" id="obs" name="obs">
                    </div>
                    <button>Confirmar presença</button>
                </form>
            </section>
        </div>
    </div>

    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./dist/js/main.js"></script>
</body>

</html>
